services:
  db:
    image: postgis/postgis:16-3.4
    container_name: ikag-db
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: ikag
    ports:
      - "5432:5432"
    volumes:
      - ikag_data:/var/lib/postgresql/data
      - ./scripts/init.sql:/docker-entrypoint-initdb.d/init.sql:ro
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres -d ikag"]
      interval: 10s
      timeout: 5s
      retries: 5

volumes:
  ikag_data:
